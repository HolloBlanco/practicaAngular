<!--col-lg-10 es la anchora de columnas para una pagina-->
<!--col-lg- y offset en total completan un maximo de 12-->
<!--offset pone una columna a la izquierda y derecha del contenido-->
<div id="content" class="col-lg-10 col-lg-offset-2">
  <!--Parte principal donde corre el html y la variable title="valor en app.component.TS"-->
  <header id="header" class="col-lg-12" [style.background]="header_color">
    <h1>
      {{title}}
    </h1>
  </header>
  <nav id="nav">    
    <ul>
      <li><a [routerLink]="['/home']" [routerLinkActive]="['activado']">HOME</a></li>
      <li><a [routerLink]="['/productos']" [routerLinkActive]="['activado']">PRODUCTOS</a></li>
      <li><a [routerLink]="['/crear-producto']" [routerLinkActive]="['activado']">CREAR PRODUCTOS</a></li>
    </ul>
  </nav>

  <section id="main" class="col-lg-12">
    <!--Componente actual-->
    <router-outlet></router-outlet>
    <!--<home></hom  e>-->
  </section>

  <footer id="footer" class="col-lg-12">
    <p class="col-lg-12">Curso angular 4 - Solis</p>
  </footer>
</div>
